<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task Manager</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>TO DO LIST </h1>

            <div class="main">
                <form class="form">
                    <label for="todo">Task</label>
                    <input type="text" placeholder="Complete assignment" id="todo">
                    <button disabled type="submit" id="add">Add</button>
                </form>

                <ul id="list">
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
